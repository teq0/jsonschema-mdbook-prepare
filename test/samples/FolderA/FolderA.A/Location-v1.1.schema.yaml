$id: https://example.com/Location-v1.1
$schema: http://json-schema.org/draft-07/schema#
title: Location v1.1
description: A geographical coordinate.
required:
- latitude
- longitude
type: object
properties:
  latitude:
    type: number
    minimum: -90
    maximum: 90
  longitude:
    type: number
    minimum: -180
    maximum: 180
